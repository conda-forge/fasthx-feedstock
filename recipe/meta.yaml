{% set name = "fasthx" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fasthx-{{ version }}.tar.gz
  sha256: bde3d395a14bdf65c607a767abdcb466c0c9438844256c7d489ae83d61a07beb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10,<4.0
    - fastapi >=0.100.0
    - typing_extensions >=4.5.0

test:
  imports:
    - fasthx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/volfpeter/fasthx
  doc_url: https://volfpeter.github.io/fasthx/
  summary: FastAPI data APIs with HTMX support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
