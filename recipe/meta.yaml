{% set name = "fasthx" %}
{% set version = "0.2402.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fasthx-{{ version }}.tar.gz
  sha256: 8f8e2ba1c78202102e1bdce85f7582d47b0373b8cfad007aa74832a9c37770c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0,<4.0.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - fastapi >=0.100.0

test:
  imports:
    - fasthx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/volfpeter/fasthx
  doc_url: https://volfpeter.github.io/fasthx/
  summary: FastAPI data APIs with HTMX support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
